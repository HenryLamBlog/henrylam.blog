# _config.yml
title: Your Portfolio
theme: minima
plugins:
  - jekyll-seo-tag

# index.md
---
layout: home
---

# _layouts/default.html
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <a href="/">Home</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    &copy; {{ site.title }}, {{ "now" | date: "%Y" }}
  </footer>
</body>
</html>
